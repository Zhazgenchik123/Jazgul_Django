<!DOCTYPE HTML>
{% load static %}
<html>
	<head>
		<title>Halcyonic by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<link rel="stylesheet" href="{% static 'css/ie9.css' %}" />
	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<header id="header" class="container">
						<div class="row">
							<div class="12u">

								<!-- Logo -->
									<h1><a href="#" id="logo">TVShows</a></h1>

								<!-- Nav -->
									<nav id="nav">
										<a href="index.html">Главная</a>
										<a href="#">О нас</a>
										<a href="#">Контакты</a>
									</nav>

							</div>
						</div>
					</header>
				</div>

			<!-- Features -->
				<div id="features-wrapper">
					<div id="features">
						<div class="container">
							<div class="row">

								{% for i in show %}
								<div class="3u 12u(mobile)">

									<!-- Feature #1 -->
										<section>
											<a href="#" class="bordered-feature-image"><img src="{{i.image.url}}" alt="" /></a>
											<h2>{{i.title}}</h2>
											<p>
												{{i.description}}
												<a href="/tvdetail/{{i.id}}">Подробнее</a>
											</p>
										</section>

								</div>
								{%endfor%}
						
							</div>
						</div>
					</div>
				</div>

			<!-- Footer -->
				<div id="footer-wrapper">
					<footer id="footer" class="container">
						<div class="row">
							<div class="8u 12u(mobile)">

								<!-- Links -->
						
						
						</div>
					</footer>
				</div>

			<!-- Copyright -->
				<div id="copyright">
					&copy; Jazgul. | Design: Jazgul
				</div>

		</div>

	
	</body>
</html>
