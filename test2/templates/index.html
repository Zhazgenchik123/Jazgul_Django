<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programm Languages</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body bgcolor="red">
<nav class="navbar navbar-dark bg-dark">

    <button class="btn btn-outline-success me-2" type="button">Home</button>
    <button class="btn btn-sm btn-outline-secondary" type="button">Contacts</button>
       <button class="btn btn-sm btn-outline-secondary" type="button">About Us</button>

<center>
{% for i in lang_object %}
<div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.name_lang}}</h5>

    <a href="/index_id/{{i.id}}" class="btn btn-primary">Go somewhere</a>


  </div>
</div>
{% endfor %}
</center>




<!-- JavaScript Bundle with Popper -->
