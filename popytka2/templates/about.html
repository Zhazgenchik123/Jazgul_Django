<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
  <link rel="stylesheet" href="{% static 'css/style2.css'  %}">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="front">
      <div class="logo"><span></span></div>
    </div>
    {% for i in about %}
    <div class="back">
      <h1>{{i.name}}<span>{{i.job}}</span></h1>
      <ul>
        <li>{{i.phone}}</li>
        <li>{{i.email}}</li>
        <li>{{i.site}}</li>
        </ul>
    </div>
    {% endfor %}
    </div>
  </div>
</body>
</html>
