<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<center>
{% for i in post_object %}
<h1>{{i.title}}</h1>
    <p>{{i.description}}</p>
    <img src="{{i.image.url}}" alt="" width="200" height="200">
   <p>{{i.created_date}}</p>


{%endfor%}
</center>

</body>
</html>
